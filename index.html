<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYNIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Replace 'your-background-image.jpg' with your actual image filename */
            background: url('your-background-image.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            transform: scale(1.1);
            text-shadow: 5px 5px 10px rgba(0,0,0,0.7);
            color: #ffeb3b;
        }

        .hiking-club {
            top: 8%;
            left: 5%;
        }

        .schedule {
            top: 8%;
            right: 5%;
        }

        .contact {
            bottom: 8%;
            left: 5%;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .center-logo:hover {
            transform: translate(-50%, -50%) scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
        }

        .logo-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.5));
        }

        @media (max-width: 768px) {
            .nav-link {
                font-size: 2.5rem;
            }
            
            .hiking-club {
                top: 5%;
                left: 3%;
            }
            
            .schedule {
                top: 5%;
                right: 3%;
            }
            
            .contact {
                bottom: 5%;
                left: 3%;
            }
            
            .logo-image {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .nav-link {
                font-size: 1.8rem;
            }
            
            .logo-image {
                width: 120px;
                height: 120px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #FDF5E6;
            margin: 50% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(-50%);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-60%);
            }
            to {
                opacity: 1;
                transform: translateY(-50%);
            }
        }

        .modal-text {
            font-size: 1.3rem;
            color: #f27e11;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .close-btn {
            background-color: #f27e11;
            color: #FDF5E6;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #d66a0a;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Navigation Links -->
        <a href="club-peanut.html" class="nav-link hiking-club">CLUB PEANUT</a>
        <a href="schedule.html" class="nav-link schedule">SCHEDULE</a>
        <a href="landing.html" class="nav-link contact">CONTACT</a>
        
        <!-- Center Logo -->
        <a href="about.html" class="center-logo">
            <!-- Replace 'your-logo-image.jpg' with your actual image filename -->
            <img src="center-image.png" alt="Hiking Club Logo" class="logo-image">
        </a>
    </div>

    <!-- Modal -->
    <div id="constructionModal" class="modal">
        <div class="modal-content">
            <p class="modal-text">This path is under construction as Jamie is still procrastinating</p>
            <button class="close-btn" onclick="closeModal()">Got it!</button>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.animation = 'pulse 0.6s ease-in-out';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.animation = '';
            });
        });

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Add click effects
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                showModal();
            });
        });

        // Modal functions
        function showModal() {
            document.getElementById('constructionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('constructionModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('constructionModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
